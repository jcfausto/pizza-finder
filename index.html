<!DOCTYPE html>
<html>
  <head>
    <title>V0.25</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="style.css" media="all" rel="stylesheet" type="text/css" />
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyCw1kJp1fVqTy9MIDj7-kkv3V-igoaZDEc&sensor=false&libraries=places">
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
  </head>

  <body style="margin:0px; padding:0px;">
    
    <div id="locationField">
      <input id="autocomplete" placeholder="Digite a cidade desejada" type="text" />
      <button id="resetPosition">Ver minha posição atual</button>
    </div>

    <a id="show_icon" href="#" class="">Ver resultados</a>
    <div id="slidepanel">
      <div id="listing">
        <table id="resultsTable">
          <tbody id="results"></tbody>
        </table>
      </div>
      <div id="more-results">
        <button id="more">Mais resultados</button>
      </div>
    </div>

    <div id="map-canvas"></div>

    <div id="info-content">
      <table>
        <tr id="iw-url-row" class="iw_table_row">
          <td id="iw-icon" class="iw_table_icon"></td>
          <td id="iw-url"></td>
        </tr>
        <tr id="iw-address-row" class="iw_table_row">
          <td class="iw_attribute_name">Address:</td>
          <td id="iw-address"></td>
        </tr>
        <tr id="iw-phone-row" class="iw_table_row">
          <td class="iw_attribute_name">Telephone:</td>
          <td id="iw-phone"></td>
        </tr>
        <tr id="iw-rating-row" class="iw_table_row">
          <td class="iw_attribute_name">Rating:</td>
          <td id="iw-rating"></td>
        </tr>
        <tr id="iw-website-row" class="iw_table_row">
          <td class="iw_attribute_name">Website:</td>
          <td id="iw-website"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
